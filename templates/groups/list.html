{% extends 'base.html' %}
{% load static %}
{% block title %}CTAC | Groups{% endblock %}
{% block content %}

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>PC Groups</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="{% url 'ChurchDashboard:home_page' %}">Home</a></li>
                            <li class="breadcrumb-item active">Groups</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th> GROUP NAME</th>
                                        <th>Date Added</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for gro in gro %}
                                        <tr>
                                            <td>{{ gro.id }}</td>
                                            <td><a href="{% url  'ChurchDashboard:details_group_urls' gro.id %}"
                                                   class="link-black">{{ gro.name }}</a></td>
                                           <td>{{ gro.created_at| date:"d M, Y"}}</td>

                                        </tr>

                                    {% endfor %}

                                    </tfoot>
                                </table>
                                <div class="card-footer clearfix">
                                    <a href="{% url 'ChurchDashboard:add_group_url' %}"
                                       class="btn btn-sm btn-info float-left">New Care Group</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

{% endblock %}
